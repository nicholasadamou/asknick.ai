<!DOCTYPE html>
<html>
<head>
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #canvas {
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>OG Image Generator</h1>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <div class="controls">
        <button onclick="downloadImage()">Download OG Image</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawOGImage() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(0.5, '#3b82f6');
            gradient.addColorStop(1, '#60a5fa');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Decorative circles (background pattern)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.beginPath();
            ctx.arc(1000, 100, 200, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(200, 500, 150, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(1100, 550, 100, 0, Math.PI * 2);
            ctx.fill();

            // Chat bubble background (left side)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.beginPath();
            ctx.roundRect(60, 80, 500, 470, 30);
            ctx.fill();

            // Main chat bubble
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.15)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetY = 10;
            ctx.beginPath();
            ctx.roundRect(100, 120, 420, 200, 20);
            ctx.fill();
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;

            // Chat bubble tail
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(100, 280);
            ctx.lineTo(70, 310);
            ctx.lineTo(100, 300);
            ctx.closePath();
            ctx.fill();

            // Message text inside bubble
            ctx.fillStyle = '#1e293b';
            ctx.font = 'bold 42px -apple-system, sans-serif';
            ctx.fillText('Ask me anything', 130, 185);

            ctx.font = '32px -apple-system, sans-serif';
            ctx.fillStyle = '#64748b';
            ctx.fillText('about my experience,', 130, 235);
            ctx.fillText('skills, and projects', 130, 280);

            // "AI Powered" badge
            ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
            ctx.beginPath();
            ctx.roundRect(100, 360, 180, 50, 25);
            ctx.fill();

            // Large "Ask" title (right side)
            ctx.fillStyle = 'white';
            ctx.font = 'bold 120px -apple-system, sans-serif';
            ctx.fillText('Ask', 650, 280);

            // "Nick" with gradient effect (simulated with shadow)
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 20;
            ctx.font = 'bold 140px -apple-system, sans-serif';
            ctx.fillText('Nick', 650, 420);
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Subtitle
            ctx.fillStyle = '#ffffff';
            ctx.font = '32px -apple-system, sans-serif';
            ctx.fillText('Your AI-Powered Chat Assistant', 650, 480);

            // Bottom decorative line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(650, 520);
            ctx.lineTo(1050, 520);
            ctx.stroke();

            // Small chat icon accents
            const drawChatIcon = (x, y, size, opacity) => {
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.roundRect(x, y, size, size * 0.7, size * 0.1);
                ctx.fill();

                // Dots in chat icon
                const dotSize = size * 0.08;
                const dotY = y + size * 0.3;
                ctx.beginPath();
                ctx.arc(x + size * 0.25, dotY, dotSize, 0, Math.PI * 2);
                ctx.arc(x + size * 0.5, dotY, dotSize, 0, Math.PI * 2);
                ctx.arc(x + size * 0.75, dotY, dotSize, 0, Math.PI * 2);
                ctx.fill();
            };

            drawChatIcon(950, 100, 60, 0.15);
            drawChatIcon(1080, 180, 45, 0.1);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw on load
        drawOGImage();
    </script>
</body>
</html>
